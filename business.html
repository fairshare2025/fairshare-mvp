<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairShare - Business Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FairShare Business Portal</h1>
        <p class="subtitle">Access high-quality user data</p>
        <div class="preview">
            <h2>Data Preview (10 Users)</h2>
            <p>Avg. Followers: 500 | Avg. Posts/Week: 3 | Avg. Engagement: 4%</p>
        </div>
        <p>Unlock full dataset for 10 $FAIR</p>
        <input type="email" id="bizEmailInput" placeholder="Enter business email">
        <button onclick="requestAccess()">Request Access</button>
        <p id="statusDisplay">Enter your email to request data</p>
    </div>
    <script>
        function requestAccess() {
            const email = document.getElementById("bizEmailInput").value;
            if (email) {
                document.getElementById("statusDisplay").innerHTML = "Request sent! Data will be emailed to " + email + " shortly.";
                alert("Business request from: " + email + ". Check your inbox to process!");
            } else {
                document.getElementById("statusDisplay").innerHTML = "Please enter an email!";
            }
        }
    </script>
</body>
</html>
