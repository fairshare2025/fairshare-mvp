<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairShare - Business Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("BMRjAQsgMInt6qmQi"); // Your Public Key
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>FairShare Business Portal</h1>
        <p class="subtitle">Access high-quality user data</p>
        <div class="preview">
            <h2>Data Preview (10 Users)</h2>
            <p>Avg. Followers: 500 | Avg. Posts/Week: 3 | Avg. Engagement: 4%</p>
        </div>
        <p>Unlock full dataset for 10 $FAIR</p>
        <input type="email" id="bizEmailInput" placeholder="Enter business email">
        <button onclick="requestAccess()">Request Access</button>
        <p id="statusDisplay">Enter your email to request data</p>
    </div>
    <script>
        function requestAccess() {
            const email = document.getElementById("bizEmailInput").value;
            if (email) {
                document.getElementById("statusDisplay").innerHTML = "Request sent! Weâ€™ll email you the data soon.";
                emailjs.send("service_fyaz408", "template_ym5ngb9", { email: email })
                    .then(() => {
                        document.getElementById("statusDisplay").innerHTML = "Request sent! Data coming to " + email + " soon.";
                    }, (error) => {
                        document.getElementById("statusDisplay").innerHTML = "Oops! Something went wrong.";
                        console.log('Failed to send email:', error);
                    });
            } else {
                document.getElementById("statusDisplay").innerHTML = "Please enter an email!";
            }
        }
    </script>
</body>
</html>
